openapi: 3.1.0
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8080
  description: Generated server url
tags:
- name: 핫 뉴스 API
  description: 최근 핫 뉴스 제공 API
- name: 랭킹 API
  description: 게임 랭킹 관련 API
- name: 엔딩 API
  description: 게임 엔딩 조회 관련 API
- name: 게임 결과 조회 API (SSE)
  description: 게임 결과 비동기 생성/구독 API
- name: 게임 API
  description: "게임 생성, 진행, 선택지 제출 관련 API"
- name: Admin Suggestion API
  description: 관리자용 건의사항 관리 API
- name: Notice API
  description: "공지사항 관리 API - 4가지 공지사항 타입(NOTICE: 일반공지, HOTFIX: 핫픽스, EVENT: 이벤트, UPDATE:\
    \ 업데이트) 지원"
- name: Admin Notice API
  description: 관리자용 공지사항 관리 API
- name: 게임 결과 리포트 API
  description: 게임 결과 리포트 조회 및 드릴다운 상세 조회 API
- name: 인증 API
  description: 회원 인증 관련 API (실제 처리는 Spring Security Filter에서 수행)
paths:
  /api/v1/suggestions:
    post:
      tags:
      - 건의사항 API
      summary: 건의사항 생성
      description: 새로운 건의사항을 생성합니다.
      operationId: createSuggestion
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.domain.suggestion.dto.request.SuggestionCreateRequest"
            examples:
              건의사항 생성 예시:
                description: 건의사항 생성 예시
                value:
                  title: 게임 UI 개선 건의
                  text: 메인 화면의 버튼이 너무 작아서 클릭하기 어렵습니다. 버튼 크기를 조금 더 크게 만들어주세요.
                  suggestionCategory: UI
                  imageIds: []
        required: true
      responses:
        "200":
          description: 건의사항 생성 성공
          content:
            application/json:
              examples:
                성공 응답 예시:
                  description: 성공 응답 예시
                  value:
                    success: true
                    message: success
                    data:
                      suggestionId: 123
                    error: null
        "400":
          description: 잘못된 요청 데이터
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.suggestion.dto.response.SuggestionCreateResponseJava.lang.Void"
        "401":
          description: 인증 실패
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.suggestion.dto.response.SuggestionCreateResponseJava.lang.Void"
  /api/v1/notices:
    get:
      tags:
      - Notice API
      summary: 모든 공지사항 조회
      description: "모든 공지사항을 조회합니다. 모든 타입(NOTICE, HOTFIX, EVENT, UPDATE)의 공지사항이 포함\
        됩니다."
      operationId: getAllNotices
      responses:
        "200":
          description: 모든 공지사항 조회 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponse"
              example:
                status: success
                data:
                - id: 2
                  title: 중요 업데이트 공지
                  content: 새로운 기능이 추가되었습니다.
                  type: NOTICE
                  imgUrl: https://j13c203.p.ssafy.io/newtopia-img/public/public/2025/09/23/69df6829-9414-4c7e-bdc5-7da5f07533e5.png
                  createdAt: 2025-09-23T21:53:54.11759
                  updatedAt: 2025-09-23T21:53:54.117603
                - id: 1
                  title: 서버 점검 안내
                  content: 정기 점검이 진행됩니다.
                  type: HOTFIX
                  imgUrl: https://j13c203.p.ssafy.io/newtopia-img/public/public/2025/09/23/69df6829-9414-4c7e-bdc5-7da5f07533e5.png
                  createdAt: 2025-09-23T21:53:50.103599
                  updatedAt: 2025-09-23T21:53:50.103605
                message: 요청에 성공했습니다.
                error: null
    post:
      tags:
      - Notice API
      summary: 공지사항 생성
      description: "새로운 공지사항을 생성합니다. 4가지 타입을 지원합니다: NOTICE(일반공지), HOTFIX(핫픽스), EVENT(이\
        벤트), UPDATE(업데이트)"
      operationId: createNotice
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.domain.notice.dto.request.CreateNoticeRequest"
        required: true
      responses:
        "200":
          description: 공지사항 생성 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponse"
              example:
                success: true
                message: success
                data:
                  id: 1
                  title: 중요 공지사항
                  content: 서버 점검 안내
                  type: NOTICE
                  createdAt: 2023-12-01T10:00:00
                  updatedAt: 2023-12-01T10:00:00
        "401":
          description: 인증 실패
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.notice.dto.response.NoticeResponseJava.lang.Void"
  /api/v1/games:
    post:
      tags:
      - 게임 API
      summary: 새 게임 생성
      description: 새로운 게임을 생성합니다. force=true 시 기존 게임을 종료하고 새 게임을 시작합니다.
      operationId: createGame
      parameters:
      - name: force
        in: query
        description: 기존 게임 강제 종료 여부
        required: false
        schema:
          type: boolean
          default: false
        example: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.domain.game.dto.request.CreateGameRequest"
        required: true
      responses:
        "200":
          description: 게임 생성 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.game.dto.response.GameDetailResponseJava.lang.Void"
        "400":
          description: 잘못된 요청 데이터
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.game.dto.response.GameDetailResponseJava.lang.Void"
        "401":
          description: 인증 필요
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.game.dto.response.GameDetailResponseJava.lang.Void"
        "409":
          description: 이미 진행중인 게임이 있음 (force=false인 경우)
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.game.dto.response.GameDetailResponseJava.lang.Void"
  /api/v1/games/{gameId}/choice:
    post:
      tags:
      - 게임 API
      summary: 선택지 제출
      description: 시나리오 카드의 선택지를 선택하여 제출합니다. Idempotency-Key 헤더로 중복 방지 가능합니다.
      operationId: submitChoice
      parameters:
      - name: gameId
        in: path
        description: 게임 ID
        required: true
        schema:
          type: integer
          format: int64
        example: 1
      - name: Idempotency-Key
        in: header
        description: 동일 요청 재전송 시 멱등 보장을 위한 키
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.domain.game.dto.request.SubmitChoiceRequest"
        required: true
      responses:
        "200":
          description: 선택지 제출 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.game.dto.response.SubmitChoiceResponseJava.lang.Void"
        "400":
          description: 잘못된 선택지 또는 게임 상태
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.game.dto.response.SubmitChoiceResponseJava.lang.Void"
        "401":
          description: 인증 필요
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.game.dto.response.SubmitChoiceResponseJava.lang.Void"
        "403":
          description: 해당 게임에 접근 권한 없음
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.game.dto.response.SubmitChoiceResponseJava.lang.Void"
        "404":
          description: 게임 또는 카드를 찾을 수 없음
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.game.dto.response.SubmitChoiceResponseJava.lang.Void"
        "409":
          description: 이미 처리된 요청 (Idempotency)
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.game.dto.response.SubmitChoiceResponseJava.lang.Void"
  /api/v1/files:
    post:
      tags:
      - image-controller
      operationId: upload
      parameters:
      - name: domain
        in: query
        required: false
        schema:
          type: string
          default: suggestion
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
              - file
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.image.dto.response.ImageUploadResponseJava.lang.Void"
  /api/v1/files/suggestion:
    post:
      tags:
      - image-controller
      operationId: uploadForSuggestion
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
              - file
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.image.dto.response.ImageUploadResponseJava.lang.Void"
  /api/v1/files/public:
    post:
      tags:
      - image-controller
      operationId: uploadPublic
      parameters:
      - name: domain
        in: query
        required: false
        schema:
          type: string
          default: public
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
              - file
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.image.dto.response.ImageUploadResponseJava.lang.Void"
  /api/v1/auth/signup:
    post:
      tags:
      - 인증 API
      summary: 회원가입
      description: 새로운 회원을 등록합니다.
      operationId: signup
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.domain.member.dto.request.SignupRequestDto"
        required: true
      responses:
        "201":
          description: 회원가입 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.member.dto.response.SignupResponseDtoJava.lang.Void"
        "400":
          description: 잘못된 요청 데이터
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.member.dto.response.SignupResponseDtoJava.lang.Void"
        "409":
          description: 이미 존재하는 이메일 또는 닉네임
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.member.dto.response.SignupResponseDtoJava.lang.Void"
  /api/v1/auth/logout:
    post:
      tags:
      - 인증 API
      summary: 로그아웃
      description: 현재 세션을 종료하고 JWT 쿠키를 삭제합니다.
      operationId: logout
      responses:
        "200":
          description: 로그아웃 성공 - 모든 인증 쿠키가 삭제됩니다
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseJava.lang.VoidJava.lang.Void"
  /api/v1/auth/login:
    post:
      tags:
      - 인증 API
      summary: 로그인
      description: 이메일과 비밀번호로 로그인합니다.
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.domain.member.dto.request.LoginRequestDto"
        required: true
      responses:
        "200":
          description: 로그인 성공 - JWT 토큰이 쿠키로 설정됩니다
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.member.dto.response.LoginResponseDtoJava.lang.Void"
        "401":
          description: 인증 실패 - 이메일 또는 비밀번호 불일치
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.member.dto.response.LoginResponseDtoJava.lang.Void"
  /springwolf/ui-config:
    get:
      tags:
      - ui-config-controller
      operationId: getUiConfig
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/io.github.springwolf.core.controller.UiConfigController$UiConfig"
  /springwolf/docs:
    get:
      tags:
      - async-api-controller
      operationId: asyncApiYaml
      parameters: []
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
            application/json:
              schema:
                type: string
  /springwolf/docs/{group}:
    get:
      tags:
      - async-api-controller
      operationId: asyncApiYaml_1
      parameters:
      - name: group
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
            application/json:
              schema:
                type: string
  /springwolf/docs.yaml:
    get:
      tags:
      - async-api-controller
      operationId: asyncApiYaml_2
      parameters: []
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
  /springwolf/docs.json:
    get:
      tags:
      - async-api-controller
      operationId: asyncApiJson
      parameters: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /api/v1/suggestions/categories:
    get:
      tags:
      - 건의사항 API
      summary: 건의사항 카테고리 목록 조회
      description: 건의사항 작성 시 선택할 수 있는 카테고리 목록을 반환합니다.
      operationId: getCategories
      responses:
        "200":
          description: 카테고리 목록 조회 성공
          content:
            application/json:
              examples:
                카테고리 목록 응답 예시:
                  description: 카테고리 목록 응답 예시
                  value:
                    success: true
                    message: success
                    data:
                    - UI
                    - IN_GAME
                    - SCENARIO
                    - SERVER
                    - ETC
                    error: null
  /api/v1/ranking/me:
    get:
      tags:
      - 랭킹 API
      summary: 내 게임 랭킹 조회
      description: 로그인한 사용자의 모든 게임 기록에 대한 랭킹을 조회합니다.
      operationId: getMyGamesRanking
      responses:
        "200":
          description: 랭킹 조회 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseJava.util.ListIo.ssafy.p.i13c203.gameserver.domain.ranking.dto.RankingDtoJava.lang.Void"
        "401":
          description: 인증되지 않은 사용자
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseJava.util.ListIo.ssafy.p.i13c203.gameserver.domain.ranking.dto.RankingDtoJava.lang.Void"
  /api/v1/public/ranking/top:
    get:
      tags:
      - 랭킹 API
      summary: 상위 N개 게임 랭킹 조회
      description: 전체 게임 중 상위 N개의 랭킹을 조회합니다. 로그인 없이도 사용 가능 합니다.
      operationId: getTopNGamesRanking
      parameters:
      - name: topN
        in: query
        description: 조회할 상위 랭킹 개수
        required: true
        schema:
          type: integer
          format: int32
          default: 100
        example: 100
      responses:
        "200":
          description: 랭킹 조회 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseJava.util.ListIo.ssafy.p.i13c203.gameserver.domain.ranking.dto.RankingDtoJava.lang.Void"
        "400":
          description: 잘못된 요청 파라미터
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseJava.util.ListIo.ssafy.p.i13c203.gameserver.domain.ranking.dto.RankingDtoJava.lang.Void"
  /api/v1/public/ranking/gameId/{gameId}:
    get:
      tags:
      - 랭킹 API
      summary: 특정 게임 랭킹 조회
      description: 게임 ID를 기반으로 해당 게임의 랭킹 정보를 조회합니다. 로그인 없이도 사용 가능 합니다.
      operationId: getRankingByGameId
      parameters:
      - name: gameId
        in: path
        description: 게임 ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: 랭킹 조회 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.ranking.dto.RankingDtoJava.lang.Void"
        "404":
          description: 게임을 찾을 수 없음
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/io.ssafy.p.i13c203.gameserver.global.APIResponseIo.ssafy.p.i13c203.gameserver.domain.ranking.dto.RankingDtoJava.lang.Void"
  /api/v1/public/me:
    get:
      tags:
